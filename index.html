<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/gfavicon.png">
    <title>Google Clone</title>
</head>

<body>
    <header>
        <nav class="top-left">
            <a class="top-links" href="#">About</a>
            <a class="top-links" href="#">Store</a>
        </nav>
        <nav class="top-right">
            <a class="top-links" href="#">Gmail</a>
            <a class="top-links" href="#">Images</a>
            <a class="top-links" id="appicon" href="#"></a>
            <a class="top-links" id="sign-in-btn" href="#"><strong>Sign in</strong></a>
        </nav>
    </header>

    <img src="images/googlelogo.png" alt="Google Logo" class="logo">

    <div class="search-bar">
        <input type="text" class="search-text">
        <div class="magnifying-glass"></div>
        <div class="mic" title="Search by voice"></div>
    </div>

    <div class="buttons">
        <input value="Google Search" type="submit" class="google-search">
        <input value="I'm Feeling Lucky" type="submit" class="feeling-lucky">
    </div>

    <footer>
        <nav class="bottom-left">
            <a class="bottom-links" href="#">Advertising</a>
            <a class="bottom-links" href="#">Business</a>
            <a class="bottom-links" href="#">How Search Works</a>
        </nav>
        <nav class="bottom-right">
            <a class="bottom-links" href="#">Privacy</a>
            <a class="bottom-links" href="#">Terms</a>
            <a class="bottom-links" href="#">Settings</a>
        </nav>
    </footer>
</body>

</html>
